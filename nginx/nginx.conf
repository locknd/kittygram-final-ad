# ---------- HTTP â†’ HTTPS ----------
server {
    listen 80;
    server_name
        kittygram.82-202-143-198.nip.io
        taski.82-202-143-198.nip.io;
    return 301 https://$host$request_uri;
}

# ---------- HTTPS ----------
server {
    listen 443 ssl;
    server_name
        kittygram.82-202-143-198.nip.io
        taski.82-202-143-198.nip.io;

    ssl_certificate     /etc/letsencrypt/live/kittygram.82-202-143-198.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kittygram.82-202-143-198.nip.io/privkey.pem;

    client_max_body_size 20m;

    # Kittygram API
    location /kittygram/api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://backend:8000/api/;
    }

    # Kittygram admin
    location /kittygram/admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://backend:8000/admin/;
    }

    # Media
    location /kittygram/media/ {
        alias /media/;
    }

    # Django static (admin + drf)
    location /kittygram/static/admin/ {
        alias /static/admin/;
    }

    location /kittygram/static/rest_framework/ {
        alias /static/rest_framework/;
    }

    # React static
    location /kittygram/static/ {
        alias /static/static/;
    }

    # React SPA
    location /kittygram/ {
        alias /static/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
