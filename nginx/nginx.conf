# ---------- HTTP â†’ HTTPS ----------
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ---------- HTTPS ----------
server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    client_max_body_size 20m;

    # Kittygram API
    location /kittygram/api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/api/;
    }

    # Kittygram admin
    location /kittygram/admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/admin/;
    }

    # Taski API
    location /taski/api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://taski:8000/api/;
    }

    # Taski admin
    location /taski/admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://taski:8000/admin/;
    }

    location /taski/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://taski:8000/;
    }

    # Media
    location /kittygram/media/ {
        alias /media/;
    }

    # Django static
    location /kittygram/static/admin/ {
        alias /static/admin/;
    }

    location /kittygram/static/rest_framework/ {
        alias /static/rest_framework/;
    }

    # React static
    location /kittygram/static/ {
        alias /static/static/;
    }

    # React SPA
    location /kittygram/ {
        alias /static/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
