[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
]
ignore = ["I001", "B904"]

[tool.ruff.format]
quote-style = "double"

exclude = [
    "tests/*",
    "migrations/*",
    "__pycache__/*",
    "*.pyi"
]
