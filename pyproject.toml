[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.linter]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

[tool.ruff.format]
quote-style = "double"

exclude = [
    "tests/*",
    "migrations/*",
    "__pycache__/*",
    "*.pyi"
]
