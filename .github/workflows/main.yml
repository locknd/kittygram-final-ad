name: Kittygram CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  backend_checks:
    name: Backend: ruff + pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff

      - name: Ruff
        run: ruff check backend

      - name: Pytest
        run: |
          cd backend
          pytest

  frontend_tests:
    name: Frontend: npm test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
